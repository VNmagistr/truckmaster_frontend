name: Deploy Frontend to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to Server
      env:
        SSHPASS: ${{ secrets.DO_PASSWORD }}
      run: |
        sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
          set -e
          echo "ðŸ“¦ Deploying frontend..."
          
          # Ð¡Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ñ–ÑŽ ÑÐºÑ‰Ð¾ Ð½Ðµ Ñ–ÑÐ½ÑƒÑ”
          sudo mkdir -p /var/www/truckmaster-frontend
          sudo chown -R ubuntu:www-data /var/www/truckmaster-frontend
        EOF

        # ÐšÐ¾Ð¿Ñ–ÑŽÑ”Ð¼Ð¾ Ñ„Ð°Ð¹Ð»Ð¸
        sshpass -e scp -o StrictHostKeyChecking=no -r dist/* ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }}:/var/www/truckmaster-frontend/

        sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
          # Ð’ÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÑŽÑ”Ð¼Ð¾ Ð¿Ñ€Ð°Ð²Ð°
          sudo chown -R www-data:www-data /var/www/truckmaster-frontend
          sudo chmod -R 755 /var/www/truckmaster-frontend
          
          echo "âœ… Frontend deployment completed!"
        EOF